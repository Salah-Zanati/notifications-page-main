<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Notifications page</title>
  <!--* Css Files -->
  <link rel="stylesheet" href="fontello/css/fontello.css">
  <link rel="stylesheet" href="css/framework.css">
  <link rel="stylesheet" href="css/main.css">
  <!--* Javascript Files -->
  <script src="js/main.js" defer></script>
</head>

<body>
  <div class="page">
    <div class="head">
      <div>
        <h2>Notifications</h1>
          <p class="notifications-count">3</p>
      </div>
      <p class="mark-as-read">Mark all as read</p>
    </div>
    <div class="body"></div>
  </div>
  <div class="attribution">
    <style>
      .attribution {
        font-size: 11px;
        position: fixed;
        bottom: 5px;
        left: 5px;
        font-family: Arial, Helvetica, sans-serif;
        background-color: white;
        padding: 5px;
        border-radius: 5px;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/salah-zanati-419a1024a/">Salah Zanati</a>.
    <script>
      setTimeout(() => {
        document.querySelector(".attribution").style.display = "none";
      }, 10000);
    </script>
  </div>
</body>

</html>
